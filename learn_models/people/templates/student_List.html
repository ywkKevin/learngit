<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>student_List</title>
	<style type="text/css">
		 body{color:#efd;background:#453;padding:0 5em;margin:0}
		 h1{padding:2em 1em;background:#675}
		 h2{color:#bf8;border-top:1px dotted #fff;margin-top:2em}
		 p{margin:1em 0}
 	</style>
</head>
<body>
	<table border='true'>  
    <tr>  
        <td>Id</td>  
        <td>Name</td>  
        <td>Age</td>  
        <td>Sex</td>  
        <td>Operation</td>  
    </tr>  
    {% for student in studentList %}  
    <tr>  
        <td>{{student.id}}</td>  
        <td>{{student.name}}</td>  
        <td>{{student.age}}</td>  
        <td>{{student.sex}}</td>  
        <td>  
            <a href='/detail/{{student.id}}/'>Detail</a>  
            <a href='/delete/{{student.id}}/'>Delete</a>  
        </td>  
    </tr>  
    {% endfor %}  
</table> 
<a href="/index/">back</a>
</body>
</html>
